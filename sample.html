<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form>
         <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" required="true"><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required="true"><br>
    <label for="username"> User Name:</label><br>
    <input type="text" name="username" id="username" required="true"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password" required="true"><br>
    <label for="cpassword">Confirm Password:</label><br>
    <input type="password" name="cpassword" id="cpassword" required="true"><br>
    <input type="submit" value="Register" style="background-color: rgb(59, 186, 99);color:white; width: 100px; height:30px;">
        </form>
    </body>
    
</html>
